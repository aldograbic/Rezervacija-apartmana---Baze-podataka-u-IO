<body>

    <header>
        <section class="logo">
            <p>Apartmani AG</p>
        </section>
        <section class="jezik">
            <div id="google_translate_element"></div>
        </section>
        <section class="registracija_prijava">
            <ul>
                <li><a href="registracija.html">Registracija</a></li>
                <li><a href="prijava.html">Prijava</a></li>
            </ul>
        </section>

    <main>
        <section id="naslovna_forma">
            <form action="apartmani.html" method="get">
                <input type="text" name="datum_prijave" id="datum_prijave" placeholder="Datum prijave" onfocus="(this.type='date')">
                <input type="text" name="datum_odjave" id="datum_odjave" placeholder="Datum odjave" onfocus="(this.type='date')">

                <input type="number" name="broj_odraslih" id="broj_odraslih" min="1" placeholder="Broj odraslih">
                <input type="number" name="broj_djece" id="broj_djece" min="0" placeholder="Broj djece">

                <button type="submit">Traži</button>
            </form>
        </section>
    </main>
