<body>
    <header>
        <section class="logo">
            <p><a href="index.html">Apartmani AG</a></p>
        </section>
        <section class="jezik">
            <div id="google_translate_element"></div>
        </section>
        <section class="registracija_prijava">
            <ul>
                <li><a href="registracija.html">Registracija</a></li>
                <li><a href="prijava.html">Prijava</a></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="sadrzaj_kontejner">
            
            <section id="sidebar_sadrzaj">
                
                <section id="naslovna_forma_2">
                    <form action="apartmani.html" method="get">
                        <h1>Traži!</h1>
                        <label for="datum_prijave">Datum prijave</label>
                        <input type="text" name="datum_prijave" id="datum_prijave" placeholder="Datum prijave" onfocus="(this.type='date')">
                        
                        <label for="datum_odjave">Datum odjave</label>
                        <input type="text" name="datum_odjave" id="datum_odjave" placeholder="Datum odjave" onfocus="(this.type='date')">
        
                        <label for="broj_odraslih">Broj odraslih</label>
                        <input type="number" name="broj_odraslih" id="broj_odraslih" min="1" placeholder="Broj odraslih">

                        <label for="broj_djece">Broj djece</label>
                        <input type="number" name="broj_djece" id="broj_djece" min="0" placeholder="Broj djece">
        
                        <button type="submit">Traži</button>
                    </form>
                </section>
                
                <section id="filteri_sidebar">
                    <form>
                        <p>Sortiraj po:</p>
                        <label for="cijena">Cijena | najniža</label>
                        <input type="radio" name="cijena" id="cijena_najniza">

                        <label for="cijena_najvisa">Cijena | najviša</label>
                        <input type="radio" name="cijena" id="cijena_najvisa">
                    </form>
                </section>
            
            </section>
            
            <section id="apartmani_sadrzaj">
                <section class="apartman">
                    <section id="apartmani_info">
                        <img src="img/img-apartman1.jpg">
                        <h1>Naziv apartmana</h1>
                        <section id="info_rec_cij_gumb">
                            <p>Recenzija</p>
                            <p>Cijena</p>
                            <button onclick="window.open('apartmani-opis.html','_blank')">Prikaži</button>
                        </section>
                    </section>
                </section>
                <section class="apartman">
                    <section id="apartmani_info">
                        <img src="img/img-apartman2.jpg">
                        <h1>Naziv apartmana</h1>
                        <section id="info_rec_cij_gumb">
                            <p>Recenzija</p>
                            <p>Cijena</p>
                            <button onclick="window.open('apartmani-opis.html','_blank')">Prikaži</button>
                        </section>
                    </section>
                </section>
            </section>
        
        </section>
