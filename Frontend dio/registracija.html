<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rezervacija apartmana">
	<meta name="keywords" content="rezervacija, apartman">
	<meta name="author" content="Aldo Grabić">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <title>Apartmani AG | Rezervirajte sada!</title>
</head>
<body>
    <header>
        <section class="logo">
            <p><a href="index.html">Apartmani AG</a></p>
        </section>
    </header>

    <main>
        <section class="prijava_registracija_sadrzaj">
            <h1>Registracija</h1>
            <form>
                <label for="ime">Ime</label>
                <input type="text" name="ime"id="ime">
    
                <label for="prezime">Prezime</label>
                <input type="text" name="prezime" id="prezime">
    
                <label for="broj_tel">Broj telefona</label>
                <input type="tel" name="broj_tel" id="broj_tel">
                
                <label for="drzava">Država</label>
                <select name="drzava" id="drzava">
                    <option selected>Izaberi državu</option>
                </select>
                
                <label for="adresa">Adresa</label>
                <input type="text" name="adresa" id="adresa">
                
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="password">Lozinka</label>
                <input type="password" name="password" id="password">
    
                <label for="password_potvrda">Potvrdi lozinku</label>
                <input type="password" name="password_potvrda" id="password_potvrda">

                <button type="submit">Izradi korisnički račun</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>Copyright &copy; 2022 Apartmani AG</p>
    </footer>
</body>
</html>
